<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link for Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    
    <!-- Link for External Css -->
    <link rel="stylesheet" href="/css/style.css">

    <title>tee shops || home page</title>
</head>
<body>
    <!-- Header Section -->
    <header class="">
        <!-- Desktop/Navbar Section -->
        <div class="">
            <!-- Dropdown Structure -->
            <ul id="dropdown1" class="dropdown-content">
                <li><a href="#!">one</a></li>
                <li><a href="#!">two</a></li>
                <li><a href="#!">three</a></li>
            </ul>
            <nav class="red darken-4 hide-on-med-and-down">
                <div class="row ">
                    <div class="col l5 push-l1 pt-1">
                        <img src="./Assest/img/logo 1.jpg" alt="" width="30px" class="responsive-img">
                    </div>
                    <div class="col l3"></div>
                    <div class="col l1">
                        <a class="dropdown-trigger" href="#!" data-target="dropdown1">Product<i class="material-icons  right">arrow_drop_down</i></a>
                    </div>
                    <div class="col l1" style="padding-left: 15px;"> 
                        <a href="" class="">Contact</a>
                    </div>
                    <div class="col l1">  
                        <a class="dropdown-trigger" href="#!" data-target="dropdown1">Explore<i class="material-icons right">arrow_drop_down</i></a>
                    </div>
                </div>
            </nav>

            <!-- Sidenav/Mobile Section -->
            <nav class="red darken-4 hide-on-large-only">
                <div class="row">
                    <div class="col s1"></div>
                    <div class="col s5">
                        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    </div>                    
                    <div class="col s2"></div>
                    <div class="col s4 pt-1">
                        <img src="./Assest/img/logo 1.jpg" alt="" width="30px" class="responsive-img">
                    </div>
                </div>
                <ul class="sidenav" id="mobile-demo">
                    <li><a href="#" class="red-text">Products</a></li>
                    <li><a href="#" class="red-text">Contacts</a></li>
                    <li><a href="#" class="red-text">Explore</a></li>
                </ul>
            </nav>    
        </div>
    </header>

    <!-- Main Section -->    
    <main class="">
    <!-- Slider Section -->
    <div class="slider" >
        <ul class="slides">
            <li>
                <img src="/Assest/img/Slider-image-1.jpg" alt="" class="responsive-img " style="background-position: top;">
            </li>
            <li>
                <img src="/Assest/img/Slider-image-2.jpg" alt="" class="responsive-img" style="background-position: top;"> 
            </li>
        </ul>
    </div>
    <!-- First Grid Section -->
    <section class="container mt-1">
        <div class="">
            <div class="row">
                <div class="col l6">
                    <img src="/Assest/img/alcohol-3.jpg" alt="" class="responsive-img">
                </div>
                <div class="col l6">
                    <img src="/Assest/img/alcohol-2.jpg" alt="" class="responsive-img">
                </div>
            </div>
        </div>  
        <div class="">
            <div class="row">
                <div class="col l1"></div>
                <div class="col l9">
                    <h4>Products</h4>
                </div>
                <div class="col l2">
                    <div class="">
                        <a href="" class="btn light-blue lighten-5 blue-text">view more</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col l3">
                    <img src="/Assest/img/fruits and vegetables.jpg" alt="" class="responsive-img circle">
                    <h5 class="center">Fruits and Vegetables</h5>
                </div>
                <div class="col l3">
                    <img src="/Assest/img/chicken.jpg" alt="" class="responsive-img circle">

                </div>
                <div class="col l3">
                    <img src="/Assest/img/meals.avif" alt="" class="responsive-img circle">

                </div>
                <div class="col l3">
                    <img src="/Assest/img/rice.avif" alt="" class="responsive-img circle">

                </div>
            </div>
            <div class="row">
                <div class="col l3">
                    <img src="/Assest/img/wine.jpg" alt="" class="responsive-img circle">
                    <h5 class="center">Wine</h5>
                </div>
                <div class="col l3">
                    <img src="/Assest/img/soft drink.avif" alt="" class="responsive-img circle">
                    <h5 class="center">Non-Alcoholic Drinks</h5>
                </div>
                <div class="col l3">
                    <img src="/Assest/img/Crossiants.jpg" alt="" class="responsive-img circle">
                    <h5 class="center">Bakery</h5>
                </div>
                <div class="col l3">
                    <img src="/Assest/img/snacks.jpg" alt="" class="responsive-img circle">
                    <h5 class="center">Snacks</h5>
                </div>
            </div>
            <div class="row">
                <div class="col l3">
                    <img src="/Assest/img/coffee.jpg" alt="" class="responsive-img circle">
                    <h5 class="center">Coffee and Tea</h5>
                </div>
                <div class="col l3">
                    <img src="/Assest/img/alcohol-3.jpg" alt="" class="responsive-img circle">
                    <h5 class="center">Liquor</h5>
                </div>
                <div class="col l3">
                    <img src="/Assest/img/lotions.jpg" alt="" class="responsive-img circle">
                    <h5 class="center">Hygiene</h5>
                </div>
                <div class="col l3">
                    <img src="/Assest/img/cleaning products.jpg" alt="" class="responsive-img circle">
                    <h5 class="center">Cleaning Materials</h5>
                </div>
            </div>
        </div>
    </section>
    </main>
    <footer class=""></footer>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script>
        $(Document).ready(function(){
            $(".dropdown-trigger").dropdown();
            $('.sidenav').sidenav();
            $('.slider').slider({
                fullWidth: true,
                duration : 2000, // how long it transit to the next picture
                interval : 5000 // how long it takes to move to the next picture
            });
        });
    </script>
</body>
</html>
